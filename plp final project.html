        <div class="recipe_det" id="recipedetails">
            <h1>
                Hello!!, What are we cooking today?
            </h1>
            <input type="search" class="search_bar" id="searcher" placeholder="find a recipe...">
            <button type="button" class="search_button" id="searchbtn">search</button>
            <section class="detailsec" id="detailsection">
                
            </section>
        </div>
        </div>
        <script>
            //change left side navigation bar li elements color onclick and display and hide appropiate div

            function changeColorefav() {
                document.getElementById("favnav").style.color="pink",
                document.getElementById("trinav").style.color="lime",
                document.getElementById("savnav").style.color="lime",
                document.getElementById("favouritediv").style.display="block",
                document.getElementById("trieddiv").style.display="none",
                document.getElementById("saveddiv").style.display="none",
                document.getElementById("recipeflow").style.display="none",
                document.getElementById("favrecinfo").style.display="none";
                document.getElementById("favouritemain").style.display="flex";



            }
            function changeColoretri() {
                document.getElementById("favnav").style.color="lime",
                document.getElementById("trinav").style.color="pink",
                document.getElementById("savnav").style.color="lime",
                document.getElementById("favouritediv").style.display="none",
                document.getElementById("trieddiv").style.display="block",
                document.getElementById("saveddiv").style.display="none";
                document.getElementById("recipeflow").style.display="none";
            }
            function changeColoresav() {
                document.getElementById("favnav").style.color="lime",
                document.getElementById("trinav").style.color="lime",
                document.getElementById("savnav").style.color="pink",
                document.getElementById("favouritediv").style.display="none",
                document.getElementById("trieddiv").style.display="none",
                document.getElementById("saveddiv").style.display="block";
                document.getElementById("recipeflow").style.display="none";

            }
            //show recipe process
            function showsav() {
                document.getElementById("saveddiv").style.display="none",
                document.getElementById("recipeflow").style.display="block";
            }
            function showfav() {
                document.getElementById("favouritemain").style.display="none",
                document.getElementById("favrecinfo").style.display="block";

            }
        </script>
        <script src="./project api.js" defer></script>
    </body>
</html>
